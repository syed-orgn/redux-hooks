name: Print Organization Members

on:
  push:
    branches:
      - master

jobs:
  print-members:
    runs-on: ubuntu-latest
    steps:
      - name: Get Organization Members
        run: | 
          ORG_NAME="syed-orgn"
          API_RESPONSE=$(curl -s -H "Authorization: token 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" "https://api.github.com/orgs/$ORG_NAME/members")
          echo "API Response:"
          echo "$API_RESPONSE"
          MEMBERS=$(echo "$API_RESPONSE" | jq -r '.[].login')
          echo "Organization Members:"
          echo "$MEMBERS"
