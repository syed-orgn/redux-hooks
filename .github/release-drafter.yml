#     labels:
#       - 'minor'
#   patch:
#     labels:
#       - 'patch'
#   default: major

# name-template: '@reduxhooks/$RESOLVED_VERSION'
# tag-template: '@reduxhooks/$RESOLVED_VERSION'

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: 💥 Breaking changes
    labels:
      - breaking
      - major
  - title: 🚀 New features and improvements
    labels:
      - enhancement
      - 'minor'
  - title: 🐛 Bug fixes
    labels:
      - bug
  - title: 📝 Documentation updates
    labels:
      - documentation
  - title: 🌐 Localization and translation
    labels:
      - localization
  - title: 🌐 Community-related changes
    labels:
      - community
  - title: 👻 Maintenance
    labels:
      - chore
      - maintenance
  - title: 🚦 Tests
    labels:
      - test
  # - title: ✍ Other changes
  # Default label used by Dependabot
  - title: 📦 Dependency updates
    labels:
      - dependencies
    collapse-after: 15
exclude-labels:
  - skip-changelog
  - invalid
change-template: '- #$NUMBER: thanks @$AUTHOR - $TITLE'
template: |
  <!-- Optional: add a release summary here -->
  $CHANGES


autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'